<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Moving Average (SMA) Calculator</h1>
        <div class="form-group">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" placeholder="Enter stock ticker (e.g., AAPL)">
        </div>
        <div class="form-group">
            <label for="window">SMA Window:</label>
            <input type="number" id="window" placeholder="Enter window size (e.g., 50)">
        </div>
        <button id="calculate-btn">Calculate SMA</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
